<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <img id="svgStar" src="./images/icon-star.svg">

      <div id="headingQuestion">
        <h3>How did we do?</h3>
      </div>
      
      <div id="paragraphText">
        <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
        </p>
      </div>

      <div id="numberRatings">
        <button class="rating">1</button>
        <button class="rating">2</button>
        <button class="rating">3</button>
        <button class="rating">4</button>
        <button class="rating">5</button>
      </div>

      <div>
        <button id="submitButton">Submit</button>
      </div>
  </div>
